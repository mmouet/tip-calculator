<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My CSS -->
    <link href='./styles.css' rel='stylesheet'>

    <title>Michael Mouet - JS Tip Calculator</title>

  </head>
  <!-- BODY --> 
  <body>

    <!-- MAIN -->
    <main>
  	  <!-- Section 1 --> 
  	  <section class="container section-1">

        <div class="border">
          <p class="title"><u>Tip Calculator</u></p>

          <!-- Cost & Tip -->
          <div class="row tip-container">
            <div class="col align-self-center">
              <input id="cost" type="number" class="form-control" placeholder="Cost: $0.00">
            </div>
            <div class="col align-self-center">
              <input id="custom-tip" type="number" class="form-control" placeholder="Custom Tip %">
            </div>
          </div>

          <!-- Total -->
          <div class="total-container">
            <p id="cost-total"></p>
            <p id="tip-total"></p>
            <p id="grand-total"></p>
            <div class="button-div">
              <button onclick="tipCalc()" type="submit" class="btn btn-primary">Calculate</button>
            </div>  
          </div>
          
        </div>        
  	  </section>
    </main>
	  <!-- SCRIPT --> 
	  <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
